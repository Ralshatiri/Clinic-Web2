<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
 
</head>
<body class="f">
    
    <form action="#" method="post" class="container">
        <h2>Log In</h2>
        
        <div class="radio-group">
            <p>Select your role:</p>
            <input class="rd" type="radio" id="login-patient" name="role" value="patient">
            <label for="login-patient">Patient</label>

            <input  class="rd" type="radio" id="login-doctor" name="role" value="doctor">
            <label for="login-doctor">Doctor</label>
        </div>

        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" required><br>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required><br>

        <button class="btn" type="submit">Log In</button>
    </form>

</body>
</html>
