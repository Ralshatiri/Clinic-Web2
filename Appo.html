<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Appointment Booking</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body class="f">
 <div class="container">
  <div class="h2">
   <h2>Book an Appointment</h2>
  </div>
   <form id="appointmentForm" action="/submit-appointment" method="POST" onsubmit="return handleSubmit()">
       <label for="specialty">Select Specialty:</label>
       <select id="specialty" name="specialty" onchange="updateDoctors()">
       <option value="">--Select Specialty--</option>
         <option value="cardiology">Cardiology</option>
         <option value="dermatology">Dermatology</option>
         <option value="neurology">Neurology</option>
         </select>

        <label for="doctor">Select Doctor:</label>
        <select id="doctor" name="doctor">
        <option value="">--Select Doctor--</option>
    </select>

       <label for="date">Select Date:</label>
       <input type="date" id="date" name="date" required>

     <label for="time">Select Time:</label>
     <input type="time" id="time" name="time" required>

    <label for="reason">Reason for Visit:</label>
    <textarea id="reason" name="reason" rows="4" required></textarea>

    <button class="btne" type="submit">Sumbit Booking</button>
    </form>
 </div>

  <script>
  let submissionCount = 0;

   function updateDoctors() {
   const specialty = document.getElementById('specialty').value;
    const doctorSelect = document.getElementById('doctor');

    // Clear current options
    doctorSelect.innerHTML = '<option value="">--Select Doctor--</option>';

    // Example doctors based on specialty
    const doctors = {
   cardiology: ['Dr. Smith', 'Dr. Jones'],
   dermatology: ['Dr. Brown', 'Dr. Taylor'],
   neurology: ['Dr. Wilson', 'Dr. Lee']
   };

      if (specialty && doctors[specialty]) {
        doctors[specialty].forEach(doctor => {
        const option = document.createElement('option');
        option.value = doctor;
        option.textContent = doctor;
            doctorSelect.appendChild(option);
                });
             } 
            }

            document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'PatientPage.html';
        });
   </script>
</body>
</html>
