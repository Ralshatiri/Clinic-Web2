<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
<title>Prescribe Medication</title>
</head>
<body class="f"> 
     <div class="container">
     <h2>Prescribe Medication</h2>
     <form id="medication-form">
       <label for="patient-name">Patient's Name:</label>
       <input type="text" id="patient-name" name="patient-name" value="Sara" >

       <label for="patientAge">Patient Age:</label>
        <input type="text" id="patientAge" value="30" >
     </select>

     <label>Gender:</label>
     <div class="gender">
         <label>
             <input type="radio" name="gender" value="Male" checked> Male
         </label>
         <label>
             <input type="radio" name="gender" value="Female"> Female
         </label>
     </div>

      <label>Medications:</label>
           <div class="checkbox-group">
                <input type="checkbox" id="aspirin" name="medications" value="Aspirin" checked>
                <label for="aspirin">Aspirin</label>
                <input type="checkbox" id="ibuprofen" name="medications" value="Ibuprofen">
                <label for="ibuprofen">Ibuprofen</label>
                <input type="checkbox" id="paracetamol" name="medications" value="Paracetamol">
                <label for="paracetamol">Paracetamol</label>
                <input type="checkbox" id="antibiotics" name="medications" value="Antibiotics">
                <label for="antibiotics">Antibiotics</label>
            </div>

            <button class="btne" type="submit">Submit</button>
     </div>

     <script>
        document.getElementById('medication-form').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'DoctorPage.html';
        });
    </script>
</body>
</html>
