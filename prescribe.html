<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
   
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #001234, #043474);
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #004e92;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

   
    .gender-group {
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 10px 0;
    }

    .gender-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }


    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    
    .btne {
      width: 100%;
      padding: 12px;
      background-color: #004e92;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }

    .btne:hover {
      background-color: #0c5494;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 22px;
      }
    }
  </style>
  <title>Prescribe Medication</title>
</head>
<body>
  <div class="container">
    <h2>Prescribe Medication</h2>
    <form id="medication-form">
      <!-- Patient Information -->
      <div class="form-group">
        <label for="patient-name">Patient's Name:</label>
        <input type="text" id="patient-name" name="patient-name" value="Sara">
      </div>

      <div class="form-group">
        <label for="patientAge">Patient Age:</label>
        <input type="number" id="patientAge" name="patientAge" value="30">
      </div>

      <!-- Gender Selection -->
      <div class="form-group">
        <label>Gender:</label>
        <div class="gender-group">
          <label><input type="radio" name="gender" value="Male" checked> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
        </div>
      </div>

      <!-- Medications -->
      <div class="form-group">
        <label>Medications:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" id="aspirin" name="medications" value="Aspirin" checked> Aspirin</label>
          <label><input type="checkbox" id="ibuprofen" name="medications" value="Ibuprofen"> Ibuprofen</label>
          <label><input type="checkbox" id="paracetamol" name="medications" value="Paracetamol"> Paracetamol</label>
          <label><input type="checkbox" id="antibiotics" name="medications" value="Antibiotics"> Antibiotics</label>
        </div>
      </div>

      <!-- Submit Button -->
      <button class="btne" type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('medication-form').addEventListener('submit', function(event) {
      event.preventDefault();
      window.location.href = 'DoctorPage.html';
    });
  </script>
</body>
</html>
