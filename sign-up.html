<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="f">
    
    <form class="cont-sign-up">
        <h2>Sign Up</h2>
        
        <div class="radio-group">
            <p>Select your role:</p>
            <input class="rd"type="radio" id="signup-patient" name="role" value="patient" onclick="showForm('patient')">
            <label for="signup-patient">Patient</label>&nbsp;&nbsp;&nbsp;

            <input class="rd"type="radio" id="signup-doctor" name="role" value="doctor" onclick="showForm('doctor')">
            <label for="signup-doctor">Doctor</label>
        </div>
    </form>
<div class="cont-sign-up">
    <form id="patient-form" class="hidden" action="patient_home.html" method="post"   >
        <h3>Patient Sign-Up</h3>
        <label for="patient-fname">First Name:</label>
        <input class="fill" type="text" id="patient-fname" name="firstname" required><br>

        <label for="patient-lname">Last Name:</label>
        <input class="fill" type="text" id="patient-lname" name="lastname" required><br>

        <label for="patient-id">ID:</label>
        <input class="fill" type="text" id="patient-id" name="id" required><br>

        <label for="patient-gender">Gender:</label>
        <select class="fill" id="patient-gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label for="patient-dob">Date of Birth:</label>
        <input class="fill" type="date" id="patient-dob" name="dob" required><br>

        <label for="patient-email">Email:</label>
        <input class="fill" type="email" id="patient-email" name="email" required><br>

        <label for="patient-password">Password:</label>
        <input class="fill" type="password" id="patient-password" name="password" required><br>

        <button type="submit">Submit</button>
    </form>
</div>
<div class="cont-sign-up" >
    <form id="doctor-form" class="hidden" action="doctor_home.html" method="post">
        <h3>Doctor Sign-Up</h3>
        <label for="doctor-fname">First Name:</label>
        <input class="fill" type="text" id="doctor-fname" name="firstname" required><br>

        <label for="doctor-lname">Last Name:</label>
        <input class="fill"  type="text" id="doctor-lname" name="lastname" required><br>

        <label for="doctor-id">ID:</label>
        <input class="fill" type="text" id="doctor-id" name="id" required><br>

        <label for="doctor-photo">Photo:</label>
        <input class="fill" type="file" id="doctor-photo" name="photo" required><br>

        <label for="doctor-speciality">Speciality:</label>
        <select class="fill" id="doctor-speciality" name="speciality" required>
            <option value="cardiology">Cardiology</option>
            <option value="neurology">Neurology</option>
            <option value="orthopedics">Orthopedics</option>
            <option value="pediatrics">Pediatrics</option>
        </select><br>

        <label for="doctor-email">Email:</label>
        <input class="fill" type="email" id="doctor-email" name="email" required><br>

        <label for="doctor-password">Password:</label>
        <input class="fill" type="password" id="doctor-password" name="password" required><br>

        <button type="submit">Submit</button>
    </form>
</div>
    <script>
        function showForm(role) {
            document.getElementById('patient-form').classList.add('hidden');
            document.getElementById('doctor-form').classList.add('hidden');

            if (role === 'patient') {
                document.getElementById('patient-form').classList.remove('hidden');
            } else if (role === 'doctor') {
                document.getElementById('doctor-form').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
